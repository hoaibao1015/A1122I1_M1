<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addNumbers</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert("ket qua truoc goi ham "+result);
    result = addNumbers();
    alert("ket qua sau goi ham "+result);
</script>
</body>
</html>

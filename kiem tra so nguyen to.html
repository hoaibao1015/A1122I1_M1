<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count=0;
        let i;
        for (i = 2; i<= number / 2; i++) {
            if (number % i == 0) {
                count = count + 1;
            }
        }
        if (count == 0) {
            document.writeln(number+" la so nguyen to");
        }else {
            document.writeln(number + " ko phai la so nguyen to");
        }
      return number;
    }
    let n =prompt("nhap so muon kt");
    isPrime(n);
</script>
</body>
</html>

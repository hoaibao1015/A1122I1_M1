<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhap so ");
    function giaiThua(n) {
        let total = 1;
        for (let i = 2; i <= n; i++) {
            total = total * i;
        }
        document.write("ket qua la " + total);
    }
    giaiThua(number);

</script>
</body>
</html>

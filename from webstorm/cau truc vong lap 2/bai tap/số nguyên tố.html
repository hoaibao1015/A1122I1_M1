<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt("nhap so nguyen to can hien");
    let count;
    let count1 = 0;
    for (i = 1; count1 < number; i++) {
        count = 0;
        for (j = 2; j <= i / 2; j++) {
            if (i % j == 0) {
                count = count + 1;
            }
        }
        if (count == 0) {
            document.writeln(i )
            count1++
        }
    }
</script>
</body>
</html>

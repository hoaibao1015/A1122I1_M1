<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt("nhap so nguyen to can hien");
    let dem = 0;
    let n = 2;
    let nguyenTo = " ";
    while (dem < number) {
        for (i = 2; i <= n - 1; i++) {
            z = 0;
            if ((n % i) == 0) {
                z++
            }
            if (z == 0) {
                nguyenTo = nguyenTo + n + " "
                dem++
            }
            n++;
        }
    }
    document.write(nguyenTo)
</script>
</body>
</html>

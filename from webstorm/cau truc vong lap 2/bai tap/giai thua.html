<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let n=prompt("nhap so muon tinh giai thua")
      let result=1;
      if (n==0){
          result=1;
      } else {
          for(i=1;i<=n;i++){
              result=result*i
          }
      }
      document.write("giai thua cua "+n+" la "+result)
  </script>
</body>
</html>

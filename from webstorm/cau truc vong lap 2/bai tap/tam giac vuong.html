    let n= prompt("nhap canh tu ban phim")

            document.write("* ")
        }
        document.write("<br/>")
    }
    document.write("<br>")
    for (i = 1; i <= n; i++) {

            document.write("&nbsp&nbsp&nbsp")
        }
        for (j = i; j <= n; j++) {
            document.write("* ")
        }
        document.write("<br/>")

</script>

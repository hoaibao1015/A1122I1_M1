<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function array(arr){
        document.write("Mảng đảo ngược: " +arr.reverse());
    }
    let n = +prompt("so phan tu");
    let arr1 = [];
    for(let i = 0; i < n; i++){
        arr1[i] = +prompt("nhap phan tu so "+ (i+1));
    }
    array(arr1);
</script>
</body>
</html>

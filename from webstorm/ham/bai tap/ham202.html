<script>
    let num = +prompt("nhap ban kinh ");
    function chuVi(num) {
        let chuVi = (num*2)*3.14;
        document.write("Chu vi  là: " + chuVi + "<br/>") ;
    }
    function dientich(num){
       let dientich = (num*num)*3.14;
        document.write("Diện tích  là: "+ dientich);
    }
    chuVi(num);
    dientich(num);
</script>

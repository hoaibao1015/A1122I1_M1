<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let num = +prompt("Nhập số: ");
    function square(number) {
        let square = number * number;
        document.write("Bình phương của số bạn vừa nhập là: " + square);
    }
    square(num);
</script>
</body>
</html>

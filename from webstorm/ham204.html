<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiTu = prompt("nhap ki tu muon kiem tra");

    function kiemTra(n) {
        if (n >= 0 || n < 0) {
            document.write("no la ki tu so");
            return true;
        } else {
            document.write("no khong phai la ki tu so");
            return false;
        }
    }

    kiemTra(kiTu);
</script>
</body>
</html>

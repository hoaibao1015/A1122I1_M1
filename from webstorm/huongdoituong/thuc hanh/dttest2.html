<!DOCTYPE html>

<head>

<script>
    let student = {
        id: 1 ,
        name : "Nguyễn Công Hoài Bảo" ,
        address : "Quảng Trị",
        getInfor : function () {
            return" Id="+this.id +" Name="+this.name+" address="+this.address;

    document.write(student.getInfor());

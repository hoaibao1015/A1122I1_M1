<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let w=prompt("nhập kí tự muốm kiểm tra");
    switch (w) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I':
            document.write("Đây là nguyên âm");
            break;
        default :
            document.write("đây là phụ âm");
    }
</script>
</body>
</html>

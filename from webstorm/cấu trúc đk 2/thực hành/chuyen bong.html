<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen bong</title>
</head>
<body>
<form>
    <img id="myImage" src="https://khothietke.net/wp-content/uploads/2021/05/PNGKhothietke.net-03355-300x294.png" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="moveRight" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    imgOb = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';

    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>

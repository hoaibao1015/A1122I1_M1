<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let age = 18;
    let message = "";
    switch (age) {
        case 17:
            message += "Hello ";
        case 19:
            message += "Good bye ";
            break;
        case 18:
            message += "Hi ";
        default:
            message += "World ";
    }
    document.writeln(message);
</script>
</body>
</html>

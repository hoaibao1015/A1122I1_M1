<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình vuông</title>
</head>
<body>
<input type="button" name="canh" value="nhap canh hinh vuong" onclick="nhapSo()">
<p id="result" style="color: blue"></p>
<script>
    function nhapSo() {
        let a = +prompt("nhap vao canh hinh vuong");
        let result = a * a;
        if (a <= 0) {
            alert("canh phai lon hon 0")
        } else {
            document.getElementById("result").innerText = result;

        }
    }
</script>
</body>
</html>

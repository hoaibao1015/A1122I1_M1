<!DOCTYPE html>

<head>

    <title>Sử dụng toán tử</title>

<body>
<script>
    var inputwidth ;
    var inputheight;
    inputwidth = prompt("nhap the width");
    inputheight = prompt("nhap the height");

    }
</script>

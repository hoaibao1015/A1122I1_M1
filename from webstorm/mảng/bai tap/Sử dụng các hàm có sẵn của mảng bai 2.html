<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng bai 2</title>
</head>
<body>
<script>
    let number = prompt("moi nhap so vao");
    let str = number.toString();
    let result = [str[0]];
    for (i = 1; i<str.length; i++) {
        if ((str[i - 1] % 2 == 0) && (str[i] % 2 == 0)) {
            result.push('-', str[i])
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(''))

</script>
</body>
</html>

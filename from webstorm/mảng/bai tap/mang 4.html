<!DOCTYPE html>

<body>
<script>

    let n = +prompt("nhap vao so luong phan tu");
    let i;
    let array = [];
    for (let i = 1; i <= n; i++) {
        array[i - 1] = +prompt("phan tu thu " + i);
    }
    document.write(array.reverse());

</script>

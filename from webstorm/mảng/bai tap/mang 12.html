<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let array = ['N','O','N','A','M','E','6','8','9','4'];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (isNaN(array[i]) === false) {
            count++
        }
    }
    document.write("số ký tự số trong mảng : "+count);
</script>
</body>
</html>

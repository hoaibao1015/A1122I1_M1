<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap so phan tu cua mang");
    let i;
    let array = [];
    for (let i = 1; i <= n; i++) {
        array[i - 1] = prompt("phan tu thu " + i);
    }
    for (i=0;i<=array.length;i++) {
        if (array[i] === "-") {
            array.splice(i,1,"_");
        }
    }
        document.write("Chuỗi đã được thay thế: " + array);
</script>
</body>
</html>
